<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>AUCA Library Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            display: flex;
            width: 70%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #222;
        }

        p {
            margin: 10px 0 30px;
            font-size: 0.9em;
            color: #666;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            color: #ffffff;
            background-color: #3b5998;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-icons .icon:hover {
            background-color: #0e76a8;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #0a74da;
            outline: none;
        }

        select {
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #0a74da;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            color: #0a74da;
            font-size: 0.9em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #005bb5;
            text-decoration: underline;
        }

        .toggle-container {
            flex: 1;
            background: #0a74da;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }

        .toggle-container h1 {
            font-size: 1.6em;
            color: #fff;
        }

        .toggle-container p {
            font-size: 0.9em;
            margin: 10px 0;
            color: #e0e0e0;
        }

        .toggle-container button.hidden {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #0a74da;
            background-color: white;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-container button.hidden:hover {
            background-color: #e9eef5;
            color: #005bb5;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <!-- Librarian Login Form -->
        <div class="form-container sign-up">
            <form method="POST" action="LoginServlet">
                <h1>Librarian Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your credentials for login</span>

                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="LIBRARIAN">Librarian</option>
                    <option value="MANAGER">Manager</option>
                </select>

                <button type="submit">Sign In Librarian</button>
                <div class="forgot-password">
                    <a href="personUserForm.html">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- General Login Form -->
        <div class="form-container sign-in">
            <form method="POST" action="LoginServlet">
                <h1>General Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your credentials to login</span>

                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="STUDENT">Student</option>
                    <option value="MANAGER">Manager</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="DEAN">Dean</option>
                    <option value="HOD">Head of Department</option>
                    <option value="LIBRARIAN">Librarian</option>
                </select>

                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="personUserForm.html">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to the Librarian Portal!</h1>
                    <p>Access the AUCA Library Management System</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Login to the AUCA Library Management System</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
